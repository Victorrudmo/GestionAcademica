<!DOCTYPE html>
<html lang="es">

<head>
  <title>Gestión de teléfonos</title>
  <th:block th:replace="~{fragmentos/general.html :: headerfiles}"></th:block>
</head>

<body>
    <div th:replace="~{fragmentos/general.html :: navigation}"> </div>
    <p>
        Editando el teléfono del usuario 
        <span th:text="${usuario.username}"></span>:
    </p>
    <div class="container m-3">
        <form class="row"
            th:object="${telefono}"
            method="post">
            <div class="mb-3">
                <label class="form-label" for="codigoPais">Código del país:</label>
                <input type="number" class="form-control" 
                    name="codigoPais" placeholder="Código del País, ej: 34"
                    th:field="*{telefono.codigoPais}"/>
            </div>

            <div class="mb-3">
                <label class="form-label" for="numero">Número de telefono:</label>
                <input type="number" class="form-control" 
                    name="numero" placeholder="Escriba aquí el teléfono"
                    th:field="*{telefono.numero}"/>
            </div>
           
            <div>
                <button class="btn btn-success mt-3" type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <div th:replace="fragmentos/general.html :: footer"></div>
</div>
</body>

</html>
