<!DOCTYPE html>
<html lang="es">

<head>
  <title>Gesti√≥n de asignaturas</title>
  <th:block th:replace="~{fragmentos/general.html :: headerfiles}"></th:block>
</head>

<body>
    <div th:replace="~{fragmentos/general.html :: navigation}"> </div>
    <div class="container m-3">
        <form class="row"
            th:action="@{/asignaturas/delete/}+${asignatura.id}"
            th:object="${asignatura}"
            method="post">
            <div class="mb-3">
                <label class="form-label" for="nombre">Nombre:</label>
                <input class="form-control" name="nombre" placeholder="Nombre" th:value="${asignatura.nombre}" disabled/>
            </div>
            <div class="mb-3">
                <label class="form-label" for="curso">Curso:</label>
                <input class="form-control" name="curso" placeholder="Curso" th:value="${asignatura.curso}" disabled/>
            </div>
            <div class="mb-3">
                <label class="form-label" for="ciclo">Ciclo:</label>
                <input class="form-control" name="ciclo" placeholder="Ciclo" th:value="${asignatura.ciclo}" disabled/>
            </div>
            <div>
                <button class="btn btn-danger mt-3" type="submit">Eliminar</button>
                <a href="/asignaturas" class="btn btn-success mt-3">Cancelar</a>
            </div>
        </form>
    </div>
    <div th:replace="fragmentos/general.html :: footer"></div>
</div>
</body>

</html>
