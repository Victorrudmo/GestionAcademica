<!DOCTYPE html>
<html lang="es">

<head>
  <title>Gesti√≥n de asignaturas</title>
  <th:block th:replace="~{fragmentos/general.html :: headerfiles}"></th:block>
</head>

<body>
  
    <div th:replace="~{fragmentos/general.html :: navigation}"> </div>

    <div class="container">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>id</th>
            <td>nombre</td>
            <th>curso</th>
            <th>ciclo</th>
            <th>listado</th>
            <th>acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="asignatura: ${asignaturas}">
            <td th:text="${asignatura.id}"></td>
            <td th:text="${asignatura.nombre}"></td>
            <td th:text="${asignatura.curso}"></td>
            <td th:text="${asignatura.ciclo}"></td>
            <td>
              <a class="btn btn-primary" th:href="|/asignaturas/${asignatura.id}/matriculas|">Lista</a>
            </td>
            <td>
              <a class="btn btn-primary" th:href="|/asignaturas/edit/${asignatura.id}|">Actualizar</a>
              <a class="btn btn-danger" th:href="@{/asignaturas/delete/}+${asignatura.id}">Eliminar</a>      
            </td> 
          </tr>
        </tbody>
      </table>
    </div>
    <div th:replace="fragmentos/general.html :: footer">
</div>
</body>

</html>
